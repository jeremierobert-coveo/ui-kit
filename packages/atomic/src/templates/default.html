<hr />
<h3 class="h5"><a class="link-primary" href="{{clickUri}}">{{title}}</a></h3>
<p>
  <atomic-result-value value="excerpt"> </atomic-result-value>
</p>

<div class="row row-cols-2">
  <atomic-field-condition if-defined="author">
    <div class="mt-1">
      <span class="fs-6 mr-1 badge bg-secondary rounded-pill">Author</span>
      <atomic-result-value value="author" part="author"> </atomic-result-value>
    </div>
  </atomic-field-condition>

  <atomic-field-condition if-defined="source">
    <div class="mt-1">
      <span class="fs-6 mr-1 badge bg-secondary rounded-pill">Source</span>
      <atomic-result-value value="source"></atomic-result-value>
    </div>
  </atomic-field-condition>

  <atomic-field-condition if-defined="language">
    <div class="mt-1">
      <span class="fs-6 mr-1 badge bg-secondary rounded-pill">Language</span>
      <atomic-result-value value="language" class=""> </atomic-result-value>
    </div>
  </atomic-field-condition>

  <atomic-field-condition if-defined="filetype">
    <div class="mt-1">
      <span class="fs-6 mr-1 badge bg-secondary rounded-pill">Type</span>
      <atomic-result-value value="filetype"> </atomic-result-value>
    </div>
  </atomic-field-condition>
</div>
